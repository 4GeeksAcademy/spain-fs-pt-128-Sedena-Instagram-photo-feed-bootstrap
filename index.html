<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear una nueva publicación</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">caption:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="iconosmodal d-flex">

            <div class="IconoUbicación">
          <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
          </div>
          <div class="IconoCamara">
          <button type="button" class="btn btn-light"><i class="fa-regular fa-camera"></i></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
